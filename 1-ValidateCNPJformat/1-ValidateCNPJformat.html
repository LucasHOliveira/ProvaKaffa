<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Validate CNPJ format</h1>

    <input type="text" id="txtCNPJ" value="Type your CNPJ">
    <button onclick="validate()">Check CNPJ</button>
    <div id="msg"></div>
    
    <script>

        var txtCNPJ = document.querySelector('#txtCNPJ');

        function validate(){
            var CNPJ = txtCNPJ.value;

            if(CNPJ.match(/^([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[\-]?[0-9]{2})|([0-9]{14})$/)){
                return document.querySelector('#msg').innerHTML = "CPNJ inserido no formatado correto";
            }else{
                return document.querySelector('#msg').innerHTML = "O CNPJ foi digitado em um formatado incorreto";
            }

        }           
    </script>
</body>
</html>
